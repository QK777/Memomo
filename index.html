<!-- index.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Memomo</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="mode-edit">
  <header class="topbar">
    <div class="brand">
      <div class="title">Memomo</div>
      <div class="subtitle">画像＋付箋メモ</div>
    </div>

    <div class="top-actions">
      <button id="btnAddImages" class="btn">画像を追加</button>
      <button id="btnSaveDoc" class="btn">Save</button>
      <button id="btnLoadDoc" class="btn">Load</button>
      <button id="btnPrint" class="btn ghost">印刷/PDF</button>
      <button id="btnDeleteAllImages" class="btn danger">全削除</button>
      <button id="btnToggleMode" class="btn ghost">閲覧モード</button>
    </div>

    <input id="fileInput" type="file" accept="image/png,image/jpeg,image/gif,image/webp" multiple class="sr-only">
    <input id="fileDocInput" type="file" accept="application/json,.json" class="sr-only">
  </header>

  <main class="layout">
    <section class="stage" id="stage">
      <div class="frame" id="frame">
        <img id="img" alt="" draggable="false" />
        <div id="notesLayer" class="notes-layer"></div>
        <div id="notePanel" class="note-panel" aria-hidden="true">
          <div class="np-head">
            <div class="np-title">付箋設定</div>
            <button id="npClear" class="np-clear" type="button" title="選択解除">×</button>
          </div>
          <div class="np-body">
            <div class="np-grid">
              <div class="np-label">背景</div>
              <input id="npBg" type="color" />

              <div class="np-label">文字</div>
              <input id="npFg" type="color" />

              <div class="np-label">透明</div>
              <input id="npAlpha" type="range" min="0.2" max="1" step="0.05" />

              <div class="np-label">サイズ</div>
              <div class="np-size">
                <input id="npFs" type="range" min="10" max="48" step="1" />
                <div id="npFsVal" class="np-fsval">16</div>
              </div>
            </div>
            <div class="np-actions">
              <button id="npBold" class="btn np-btn" type="button" title="太字（付箋全体）">B</button>
              <button id="npDelete" class="btn danger np-btn" type="button" title="付箋削除">削除</button>
            </div>
          </div>
        </div>
      </div>

      <div class="pager">
        <div class="pager-left">
          <button id="btnPrev" class="btn ghost pager-btn">←</button>
          <div id="pageInfo" class="page-info">0 / 0</div>
          <button id="btnNext" class="btn ghost pager-btn">→</button>
        </div>

        <div class="pager-center">
          <div id="helpInline" class="help-inline">Space/←→：ページ送り　N：付箋追加　V：設定↔閲覧</div>
        </div>

        <div class="pager-right">
          <button id="btnAddNote" class="btn">付箋を追加 (N)</button>
        </div>
      </div>
    </section>

    <aside class="sidebar">
      <div class="thumbs-head">
        <div class="thumbs-title">一覧</div>
        <div class="thumbs-sub">ドラッグで並び替え</div>
      </div>
      <div id="thumbs" class="thumbs"></div>
    </aside>
  </main>

  <div id="globalDrop" class="global-drop" aria-hidden="true">
    <div class="global-drop-inner">
      <div class="global-drop-title">ここにドロップで追加</div>
      <div class="global-drop-sub">PNG / JPEG / GIF / WebP（複数OK）</div>
    </div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
